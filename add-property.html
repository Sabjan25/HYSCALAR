    <div class="dashboard">
    <section class="add-property">
      <div class="form">
        <h1>Add New Property</h1>
        
        <form id="project-form">
          <label for="">Name</label>
          <input type="text" id="property_name" placeholder="Enter name of the property" />
          <br>
          <label for="">Picture</label>
          <input
            type="file"
            id="picture-file"
            accept=".jpg, .jpeg, .png,.gif, .pdf"
          
          />
          <br>
          <label for="">Location</label>
          <input
            type="text"
            id="location"
            placeholder="Enter the location of this property"
          />
          <br>
          <label for="">Price</label>
          <input type="number" id="property_price" placeholder="Add Price" />
          <br>
          <label for="">Description</label>
          <textarea
            name=""
            id="description"
            cols="30"
            rows="10"
            placeholder="Describe something about this property"
          ></textarea>
            <button onclick="saveForm()"> Add Property</button>
        </form>
      </div>
    
</div>
<script src="assets/js/index.js"></script>
